specVersion: 0.0.2
description: UniverseSwap embarks on a multi-chain journey to compound the community with deployments on BSC, Arbitrum, Arbitrum Nova, Nautilus, Filecoin, NEAR and many more.
repository: https://github.com/UniverseSwapDex
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MasterChef
    network: mainnet
    source:
      address: "0xa52c2353a97a1425d7Da75E584E06fDC6f4A7Ffe"
      abi: MasterChef
      startBlock: 29014123
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/manualStaking.ts
      entities:
        - ManualUniverseSwapStaking
      abis:
        - name: MasterChef
          file: ./abis/MasterChef.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleEmergencyWithdraw
  - kind: ethereum/contract
    name: IDAOVault
    network: mainnet
    source:
      address: "0x99B5861072E27fADf7ff6Df4c8d9Ce24F5db3591"
      abi: IDAOVault
      startBlock: 29014858
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/autoStaking.ts
      entities:
        - AutoUniverseSwapStaking
      abis:
        - name: IDAOVault
          file: ./abis/IDAOVault.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
